<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideFactor</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1976d2">

    <link rel="icon" href="favicon.ico" sizes="64x64">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/index.css">
</head>


<body class="d-flex align-items-center justify-content-center bg-black">
    <div class="text-center text-white">
        <div class="position-relative mb-5 mx-auto" id="postal-code">
            <i class="bi bi-geo-alt-fill position-absolute top-50 start-0 translate-middle-y ps-2 text-white"></i>
            <input class="form-control ps-5 bg-dark border-dark-subtle text-white border-secondary"
                id="postal-code-input" pattern="[0-9]{5}" autocomplete="off" placeholder="Postal Code">
        </div>
        <div id="arc-container" class="flex-column align-items-center">
            <div id="arc"></div>

            <div id="arc-text" class="d-flex">
                <div class="text-start flex-fill">
                    <h5 id="temperature">Temperature: </h5>
                    <h5 id="precipitation">Precipitation: </h5>
                </div>

                <div class="text-end flex-fill">
                    <h5 id="wind">Wind: </h5>
                    <h5 id="daytime">Daytime: </h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="scripts/scoring.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/arc.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
